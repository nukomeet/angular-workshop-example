<!DOCTYPE html>
<html ng-app='app'>
<head>
  <meta charset="utf-8">
  <title>Nukomeet AngularJS 1.x Workshop 02</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
  body {
    padding: 20px 20px;
  }
  </style>
</head>
<body ng-controller='TasksController as ts'>
  <ul>
    <li ng-repeat="t in ts.tasks">
      <div ng-bind="t.title"></div>
      <div ng-bind="t.created_at"></div>
      <div ng-bind="t.state"></div>
    </li>
  </ul>

  <script src="jspm_packages/system.js" charset="utf-8"></script>
  <script src="config.js" charset="utf-8"></script>
  <script type="text/javascript">
    System.import("app/main");
  </script>
</body>
</html>
